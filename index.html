<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery UI - Trello Clone (yay!)</title>

    <!-- Optionally include jquery ui css here -->
    <!-- https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>

<body>
    <div class="new">
        <ul class="newlist">
            <li class="add-new">
                <form class="new-list" action="index.html">
                    <input type="text" name="title" placeholder="Please name the List" />
                    <button class="button-add-list">Add new list</button>
                </form>
            </li>
        </ul>
    </div>
    <div class="board">
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Todo
                    <button class="button-delete">X</button>
                </div>
                <ul class="list-cards">

                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Doing
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">

                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Done
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">

                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <div id="card-details-dialog" title="Card details">
        <div id="tabs">
            <ul class="tabs">
                <li class="tab"><a href="#tabs-1">Details</a></li>
                <li class="tab"><a href="#tabs-2">Due date</a></li>
            </ul>
            <div id="tabs-1">
                <p>This is the card details dialog - tab 1</p>
            </div>
            <div id="tabs-2">
                <p>This is the card details dialog - tab 2</p>
                <p>Datepicker goes here</p>
            </div>
        </div>
    </div>
</body>
<!--<script src="app.js"></script>-->
<script src="try.js"></script>

</html>
